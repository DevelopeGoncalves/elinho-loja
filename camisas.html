<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTEGA - Camisas Infantis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #4a4438 0%, #2d2922 100%); color: #fff; overflow-x: hidden; }
        header { background: rgba(0, 0, 0, 0.8); padding: 15px 0; position: fixed; width: 100%; top: 0; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 2px solid #d4a03a; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .logo { font-size: 22px; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #ff6b35; }
        .nav-links { display: flex; gap: 15px; list-style: none; }
        @media (max-width: 480px) { .nav-links { display: none; } }
        .nav-links a { color: #fff; text-decoration: none; font-weight: bold; font-size: 13px; }
        .page-header { padding: 120px 15px 40px; text-align: center; }
        .page-header h1 { font-size: clamp(28px, 8vw, 56px); margin-bottom: 10px; }
        .page-header h1 span { color: #ff6b35; }
        .page-header p { font-size: 16px; color: #d4a03a; }
        .products-section { padding: 30px 15px; max-width: 1400px; margin: 0 auto; }
        .filter-bar { display: flex; justify-content: flex-start; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
        .filter-btn { padding: 10px 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid #d4a03a; border-radius: 20px; color: #fff; cursor: pointer; font-size: 12px; white-space: nowrap; }
        .filter-btn.active { background: linear-gradient(135deg, #ff6b35, #d4a03a); border-color: transparent; }
        .products-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 480px) { .products-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .products-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); } }
        .product-card { background: rgba(255, 255, 255, 0.05); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); }
        .product-image { width: 100%; height: 250px; background: #333; display: flex; align-items: center; justify-content: center; font-size: 80px; position: relative; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; }
        .product-badge { position: absolute; top: 10px; right: 10px; background: #ff6b35; padding: 5px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .product-info { padding: 15px; flex-grow: 1; }
        .product-category { color: #d4a03a; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
        .product-name { font-size: 18px; margin-bottom: 8px; font-weight: bold; }
        .product-description { color: #ccc; font-size: 12px; line-height: 1.4; margin-bottom: 15px; }
        .product-features { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .feature-tag { background: rgba(212, 160, 58, 0.2); padding: 4px 8px; border-radius: 10px; font-size: 10px; color: #d4a03a; border: 1px solid #d4a03a; }
        .product-footer { display: flex; justify-content: space-between; align-items: center; padding: 0 15px 15px; }
        .product-price { font-size: 22px; font-weight: bold; color: #ff6b35; }
        .add-to-cart-btn { padding: 10px 15px; background: linear-gradient(135deg, #d4a03a, #ff6b35); border: none; border-radius: 20px; color: #fff; font-weight: bold; cursor: pointer; font-size: 12px; }
        footer { background: rgba(0, 0, 0, 0.7); padding: 40px 15px; text-align: center; border-top: 2px solid #d4a03a; font-size: 13px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ORTEGA <span>üëë</span></a>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#categorias">CATEGORIAS</a></li>
                <li><a href="index.html#contato">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <section class="page-header">
        <h1>üëï <span>CAMISAS</span> INFANTIS</h1>
        <p>Estilo e conforto para os pequenos</p>
    </section>
    <section class="products-section">
        <div class="filter-bar">
            <button class="filter-btn active">TODOS</button>
            <button class="filter-btn">OVERSIZED</button>
            <button class="filter-btn">VANS</button>
            <button class="filter-btn">DRYFIT</button>
            <button class="filter-btn">TEM√ÅTICAS</button>
        </div>
        <div class="products-grid"></div>
    </section>
    <footer>
        <p>üê∫ ORTEGA - HUB INFANTIL üëë</p>
        <p style="margin-top: 10px; color: #d4a03a;">¬© 2024 ORTEGA. Todos os direitos reservados.</p>
    </footer>

    <script>
        function loadCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('ortega_cart') || '[]');
                return cart.reduce((sum, item) => sum + item.quantity, 0); 
            } catch (e) { return 0; }
        }
        
        window.addToCart = function(productId, productName) {
            try {
                const storedProducts = JSON.parse(localStorage.getItem('ortega_products') || '[]');
                const product = storedProducts.find(p => p.id === productId);
                if (!product) return;
                let cart = JSON.parse(localStorage.getItem('ortega_cart') || '[]');
                const cartItemId = productId; 
                const existingItem = cart.find(item => item.cartId === cartItemId);
                if (existingItem) { existingItem.quantity += 1; } 
                else {
                    cart.push({ cartId: cartItemId, id: productId, name: productName, price: product.price, quantity: 1, image: product.image, category: product.category, subcategory: product.subcategory });
                }
                localStorage.setItem('ortega_cart', JSON.stringify(cart));
                alert(`üõí ${productName} adicionado!`);
            } catch (e) { alert('Erro ao adicionar.'); }
        };

        const filterBtns = document.querySelectorAll('.filter-btn');
        let currentFilter = 'TODOS';
        let allProducts = [];

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.textContent;
                renderProducts();
            });
        });

        function loadProducts() {
            try {
                const stored = localStorage.getItem('ortega_products');
                if (stored) {
                    allProducts = JSON.parse(stored).filter(p => p.category === 'camisas');
                    renderProducts();
                } else { renderEmptyState(); }
            } catch (error) { renderEmptyState(); }
        }
        
        function renderEmptyState() {
             document.querySelector('.products-grid').innerHTML = `<p style="text-align:center; padding:50px; opacity:0.5;">Nenhum produto encontrado.</p>`;
        }

        function renderProducts() {
            const container = document.querySelector('.products-grid');
            let filtered = currentFilter === 'TODOS' ? allProducts : allProducts.filter(p => p.subcategory?.toUpperCase().includes(currentFilter));
            if (filtered.length === 0) { renderEmptyState(); return; }
            container.innerHTML = filtered.map((product, index) => `
                <div class="product-card">
                    <a href="produto.html?id=${product.id}" style="text-decoration: none; color: inherit; flex-grow: 1;">
                        <div class="product-image">
                            ${product.image && product.image.length > 200 ? `<img src="${product.image}">` : 'üëï'}
                            ${index === 0 ? '<div class="product-badge">NOVO</div>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${(product.subcategory || 'CAMISA').toUpperCase()}</div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description.substring(0, 60)}...</p>
                            <div class="product-features">${product.tags.map(tag => `<span class="feature-tag">${tag}</span>`).join('')}</div>
                        </div>
                    </a>
                    <div class="product-footer">
                        <span class="product-price">R$ ${product.price.toFixed(2)}</span>
                        <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart('${product.id}', '${product.name}')">üõí ADICIONAR</button>
                    </div>
                </div>
            `).join('');
        }
        loadProducts();
    </script>
</body>
</html>
