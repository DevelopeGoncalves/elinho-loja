        // ----------------------------------------------------
        // FUN√á√ïES DE UTILIDADE (LOAD, SAVE, UI)
        // ----------------------------------------------------

        // Carregar produtos ao iniciar (MODIFICADA)
        function loadProducts() {
            try {
                const stored = localStorage.getItem('ortega_products');
                if (stored) {
                    products = JSON.parse(stored);
                } else {
                    // Carrega os dados iniciais se n√£o houver nada salvo
                    products = initialProductsData;
                    saveProducts(); // Salva os dados iniciais no localStorage
                }
                renderProducts(); // Renderiza a lista
            } catch (error) {
                console.error('Erro ao carregar produtos do localStorage:', error);
                products = initialProductsData; // Usa os dados iniciais em caso de erro
                renderProducts();
            }
        }

        // Salvar produtos no localStorage
        function saveProducts() {
            localStorage.setItem('ortega_products', JSON.stringify(products));
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = ''; // Limpa a fonte da imagem
            editingProductId = null;
            document.querySelector('.submit-btn').textContent = '‚ú® Adicionar Produto';
            
            // Certifica-se de que o campo de arquivo est√° limpo
            document.getElementById('productImage').value = ''; 
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = '‚úÖ ' + message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Fun√ß√£o de renderiza√ß√£o principal (Corrigida para melhor manipula√ß√£o do estado vazio)
        function renderProducts() {
            const container = document.getElementById('productsList');
            
            // Ordena os produtos pela data de cria√ß√£o, do mais novo para o mais antigo
            const sortedProducts = products.sort((a, b) => b.createdAt - a.createdAt);
            
            const filteredProducts = currentFilter === 'all' 
                ? sortedProducts 
                : sortedProducts.filter(p => p.category === currentFilter);

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>Nenhum produto cadastrado nesta categoria.</p>
                        <p style="font-size: 14px; margin-top: 10px;">Adicione seu primeiro produto usando o formul√°rio ao lado!</p>
                    </div>
                `;
                return;
            }
            
            const categoryEmojis = {
                'camisas': 'üëï',
                'acessorios': 'üéí',
                'calcados': 'üëü',
                'bermudas': 'ü©≥'
            };

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-item">
                    <div class="product-item-image">
                        ${product.image && product.image.length > 200 ? `<img src="${product.image}" alt="${product.name}">` : categoryEmojis[product.category] || 'üì¶'}
                    </div>
                    <div class="product-item-info">
                        <div class="product-item-category">${product.subcategory || product.category.toUpperCase()}</div>
                        <div class="product-item-name">${product.name}</div>
                        <div class="product-item-price">R$ ${product.price.toFixed(2)}</div>
                        <div class="product-item-actions">
                            <button class="edit-btn" onclick="editProduct('${product.id}')">‚úèÔ∏è Editar</button>
                            <button class="delete-btn" onclick="deleteProduct('${product.id}')">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // ----------------------------------------------------
        // FUN√á√ïES DE A√á√ÉO (CRUD)
        // ----------------------------------------------------
        
        // Fun√ß√µes globais necess√°rias para o onclick no HTML
        window.deleteProduct = function(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    products = products.filter(p => p.id !== id);
                    saveProducts();
                    renderProducts();
                    showSuccess('Produto exclu√≠do!');
                } catch (error) {
                    alert('Erro ao excluir produto');
                }
            }
        }

        window.editProduct = function(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productSubcategory').value = product.subcategory || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productTags').value = product.tags.join(', ');
            
            if (product.image && product.image.length > 200) {
                const preview = document.getElementById('imagePreview');
                preview.src = product.image;
                preview.style.display = 'block';
            } else {
                 document.getElementById('imagePreview').style.display = 'none';
                 document.getElementById('imagePreview').src = '';
            }

            document.querySelector('.submit-btn').textContent = 'üíæ Atualizar Produto';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        // ----------------------------------------------------
        // LISTENERS DE EVENTOS
        // ----------------------------------------------------

        // Preview da imagem
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Submeter formul√°rio (CORRIGIDO: Adicionado 'async' na fun√ß√£o e melhor valida√ß√£o de imagem)
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const imageInput = document.getElementById('productImage');
            const imageFile = imageInput.files[0];
            
            let imageData = null;

            // Se for um novo produto, ou se uma nova imagem foi selecionada durante a edi√ß√£o
            if (imageFile) {
                // Usando Promise e async/await para garantir que a imagem seja lida antes de continuar
                const reader = new FileReader();
                imageData = await new Promise((resolve, reject) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsDataURL(imageFile);
                });
            } else if (editingProductId) {
                // Se estiver editando e n√£o houver nova imagem, mant√©m a imagem existente
                imageData = products.find(p => p.id === editingProductId)?.image;
            } else {
                 // Novo produto sem imagem
                alert('Por favor, selecione uma imagem para o novo produto!');
                return;
            }
            
            const product = {
                id: editingProductId || 'product_' + Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                subcategory: document.getElementById('productSubcategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                tags: document.getElementById('productTags').value.split(',').map(t => t.trim()).filter(t => t),
                image: imageData,
                createdAt: editingProductId ? products.find(p => p.id === editingProductId)?.createdAt : Date.now()
            };

            // Se for um novo produto, garanta que a imagem base64 √© v√°lida
            if (!editingProductId && (!product.image || product.image.length < 200)) {
                 alert('Falha ao processar a imagem. Tente novamente.');
                 return;
            }

            try {
                if (editingProductId) {
                    const index = products.findIndex(p => p.id === editingProductId);
                    if (index !== -1) {
                         products[index] = product;
                    }
                    showSuccess('Produto atualizado!');
                } else {
                    products.push(product);
                    showSuccess('Produto adicionado!');
                }

                saveProducts();
                resetForm();
                renderProducts();
            } catch (error) {
                alert('Erro ao salvar produto no localStorage: ' + error.message);
                console.error(error);
            }
        });


        // Filtros
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderProducts();
            });
        });

        // ----------------------------------------------------
        // INICIALIZA√á√ÉO
        // ----------------------------------------------------
        
        loadProducts(); // Carrega produtos e renderiza a lista ao iniciar
    </script>
