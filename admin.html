<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTEGA - Painel Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a4438 0%, #2d2922 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px; /* Reduzido */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0; /* Ajustado */
            border-bottom: 3px solid #d4a03a;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px; /* Menor no mobile */
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #ff6b35;
        }

        .header p {
            color: #d4a03a;
            font-size: 14px;
        }

        .back-btn {
            display: block; /* Ocupa largura total */
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4a03a;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex-direction: column; /* Sempre empilhado no mobile */
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .main-content {
                display: grid;
                grid-template-columns: 400px 1fr;
            }
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 160, 58, 0.3);
            position: relative; /* Remove sticky no mobile para rolar melhor */
        }

        @media (min-width: 1024px) {
            .form-section { position: sticky; top: 20px; }
        }

        .form-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4a03a;
            font-size: 13px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(212, 160, 58, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group select option { background: #2d2922; color: #fff; }

        .image-upload {
            border: 2px dashed #d4a03a;
            padding: 20px;
            text-align: center;
            font-size: 13px;
        }

        .image-preview {
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #d4a03a);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }

        .products-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(212, 160, 58, 0.3);
        }

        .products-list h2 {
            font-size: 20px;
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto; /* Permite scroll lateral nos filtros */
            padding-bottom: 5px;
        }

        .filter-tab {
            padding: 8px 15px;
            white-space: nowrap;
            font-size: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #d4a03a;
            color: #fff;
        }

        .filter-tab.active { background: #ff6b35; border-color: #ff6b35; }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr; /* 1 por linha no mobile */
            gap: 15px;
        }

        @media (min-width: 600px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .product-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            display: flex; /* Layout horizontal em itens da lista para mobile */
            height: 120px;
        }

        .product-item-image {
            width: 100px;
            min-width: 100px;
            height: 100%;
        }

        .product-item-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item-name { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;}
        .product-item-price { font-size: 16px; }
        .product-item-stock { font-size: 11px; }

        .product-item-actions {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            padding: 5px;
            font-size: 10px;
            flex: 1;
        }

        .success-message {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê∫ ORTEGA <span>ADMIN</span> üëë</h1>
            <p>Gerenciamento Mobile</p>
        </div>

        <a href="index.html" class="back-btn">‚Üê Ir para o Site</a>

        <div class="main-content">
            <div class="form-section">
                <h2>üì¶ Novo Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label>Nome *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria *</label>
                        <select id="productCategory" required>
                            <option value="">Selecione...</option>
                            <option value="camisas">Camisas</option>
                            <option value="acessorios">Acess√≥rios</option>
                            <option value="calcados">Cal√ßados</option>
                            <option value="bermudas">Bermudas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subcategoria</label>
                        <input type="text" id="productSubcategory">
                    </div>
                    <div class="form-group">
                        <label>Estoque *</label>
                        <input type="number" id="productStock" required>
                    </div>
                    <div class="form-group">
                        <label>Pre√ßo *</label>
                        <input type="number" id="productPrice" required step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o *</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <input type="text" id="productTags">
                    </div>
                    <div class="form-group">
                        <label>Imagem *</label>
                        <div class="image-upload">
                            <input type="file" id="productImage" accept="image/*"> 
                            <div>üì∑ Clique para selecionar</div>
                        </div>
                        <img id="imagePreview" class="image-preview">
                    </div>
                    <button type="submit" class="submit-btn">‚ú® Salvar Produto</button>
                </form>
            </div>

            <div class="products-list">
                <h2>üìã Cadastrados</h2>
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">Todos</div>
                    <div class="filter-tab" data-filter="camisas">üëï Camisas</div>
                    <div class="filter-tab" data-filter="acessorios">üéí Acess√≥rios</div>
                    <div class="filter-tab" data-filter="calcados">üëü Cal√ßados</div>
                    <div class="filter-tab" data-filter="bermudas">ü©≥ Bermudas</div>
                </div>
                <div id="productsList" class="products-grid"></div>
            </div>
        </div>
    </div>

    <div id="successMessage" class="success-message" style="display:none; background: #4caf50; padding: 15px; border-radius: 10px;">
        ‚úÖ Salvo com sucesso!
    </div>

    <script>
        let products = [];
        let currentFilter = 'all';
        let editingProductId = null;
        const placeholderImageBase64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';

        function loadProducts() {
            const stored = localStorage.getItem('ortega_products');
            if (stored) {
                products = JSON.parse(stored);
            } else {
                products = []; // Inicialize vazio ou com dados iniciais se preferir
            }
            renderProducts();
        }

        function saveProducts() { localStorage.setItem('ortega_products', JSON.stringify(products)); }

        function renderProducts() {
            const container = document.getElementById('productsList');
            const sorted = products.sort((a, b) => b.createdAt - a.createdAt);
            const filtered = currentFilter === 'all' ? sorted : sorted.filter(p => p.category === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:20px; font-size:12px; color:#999;">Vazio.</div>`;
                return;
            }

            container.innerHTML = filtered.map(product => `
                <div class="product-item">
                    <div class="product-item-image" style="background:#333;">
                        ${product.image && product.image.length > 200 ? `<img src="${product.image}" style="width:100%; height:100%; object-fit:cover;">` : 'üì¶'}
                    </div>
                    <div class="product-item-info">
                        <div class="product-item-name">${product.name}</div>
                        <div class="product-item-price">R$ ${product.price.toFixed(2)}</div>
                        <div class="product-item-actions">
                            <button class="edit-btn" onclick="editProduct('${product.id}')">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteProduct('${product.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.deleteProduct = function(id) {
            if (confirm('Excluir?')) {
                products = products.filter(p => p.id !== id);
                saveProducts(); renderProducts();
            }
        }

        window.editProduct = function(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            editingProductId = id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock || 0;
            document.getElementById('productDescription').value = product.description;
            document.querySelector('.submit-btn').textContent = 'üíæ Atualizar';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const imageInput = document.getElementById('productImage');
            let imageData = editingProductId ? products.find(p => p.id === editingProductId).image : placeholderImageBase64;

            if (imageInput.files[0]) {
                const reader = new FileReader();
                imageData = await new Promise(resolve => {
                    reader.onload = (ev) => resolve(ev.target.result);
                    reader.readAsDataURL(imageInput.files[0]);
                });
            }

            const product = {
                id: editingProductId || 'p_' + Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                subcategory: document.getElementById('productSubcategory').value,
                stock: parseInt(document.getElementById('productStock').value),
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                tags: document.getElementById('productTags').value.split(','),
                image: imageData,
                createdAt: Date.now()
            };

            if (editingProductId) {
                const i = products.findIndex(p => p.id === editingProductId);
                products[i] = product;
            } else { products.push(product); }

            saveProducts();
            renderProducts();
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            editingProductId = null;
            document.querySelector('.submit-btn').textContent = '‚ú® Salvar';
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => { document.getElementById('successMessage').style.display = 'none'; }, 2000);
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderProducts();
            });
        });

        loadProducts();
    </script>
</body>
</html>
