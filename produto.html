<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto | ORTEGA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a4438 0%, #2d2922 100%);
            color: #fff;
            padding-top: 80px; /* Reduzido no mobile */
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0; /* Ajustado */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #d4a03a;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px; /* Ajustado */
        }
        
        .logo {
            font-size: 22px; /* Menor no mobile */
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .logo span {
            color: #ff6b35;
        }

        .cart-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            position: relative;
            margin-left: 20px;
            transition: color 0.3s;
        }

        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b35;
            color: #fff;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            line-height: 1;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto; /* Reduzido */
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column; /* Empilhado no mobile */
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                padding: 20px;
                gap: 30px;
            }
        }

        .product-gallery {
            flex: 1.5;
            min-width: 100%;
            position: static;
            height: fit-content;
        }

        @media (min-width: 1024px) {
            .product-gallery {
                min-width: 350px;
                position: sticky;
                top: 100px;
            }
        }

        #main-image {
            width: 100%;
            height: 350px; /* Ajustado para mobile */
            background: linear-gradient(135deg, #4a4438, #2d2922);
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid #d4a03a;
            display: block;
            margin-bottom: 15px;
            color: #d4a03a;
            font-size: 100px; /* Reduzido emoji */
            text-align: center;
            line-height: 350px;
        }

        @media (min-width: 768px) {
            #main-image { height: 450px; line-height: 450px; font-size: 150px; }
        }
        
        #main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .thumb-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .thumb {
            width: 60px; /* Menor no mobile */
            height: 60px;
            background: #2d2922;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
            flex-shrink: 0;
        }

        .product-details {
            flex: 2;
            padding: 5px;
        }

        #product-category {
            color: #d4a03a;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        #product-name {
            font-size: 28px; /* Menor no mobile */
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        #product-price {
            font-size: 36px; /* Ajustado */
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 25px;
        }

        .options-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .options-group label {
            display: block;
            font-weight: bold;
            color: #d4a03a;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .size-selector button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(212, 160, 58, 0.3);
            padding: 12px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .size-selector button.selected {
            background: #ff6b35;
            border-color: #ff6b35;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-control input {
            width: 60px;
            padding: 12px;
            text-align: center;
            border: 2px solid #d4a03a;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 8px;
        }
        
        .quantity-control button {
            background: #d4a03a;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }
        
        #add-to-cart-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35, #d4a03a);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .product-description h3 {
            color: #d4a03a;
            margin-bottom: 15px;
            font-size: 18px;
            margin-top: 30px;
        }

        #long-description {
            color: #ccc;
            line-height: 1.6;
            font-size: 14px;
        }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 13px;
        }

        .specs-table td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ORTEGA <span>ðŸ‘‘</span></a>
            <div class="cart-icon" onclick="window.location.href='index.html#cart'">
                 ðŸ›’ <span id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="product-gallery">
            <div id="main-image">
                <img id="main-image-src" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%232d2922' width='100' height='100'/><text x='50' y='50' font-size='10' text-anchor='middle' alignment-baseline='middle' fill='%23d4a03a'>Carregando...</text></svg>" alt="Imagem Principal">
            </div>
            <div class="thumb-gallery" id="thumb-gallery"></div>
        </div>

        <div class="product-details">
            <span id="product-category">CARREGANDO...</span>
            <h1 id="product-name">Produto em Destaque</h1>

            <div class="options-group">
                <p id="product-price">R$ 0,00</p>
                <label>Selecione o Tamanho:</label>
                <div class="size-selector" id="size-selector">
                    <button data-size="P">P</button>
                    <button data-size="M">M</button>
                    <button data-size="G">G</button>
                    <button data-size="GG">GG</button>
                </div>
            </div>

            <div class="options-group">
                <label>Quantidade:</label>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="product-quantity" value="1" min="1" max="100" readonly>
                    <button onclick="changeQuantity(1)">+</button>
                </div>
                <small id="stock-info" style="color: #4caf50; margin-top: 10px; display: block;">Em estoque: 50 unidades</small>
            </div>

            <button id="add-to-cart-btn" onclick="handleAddToCart()">ADICIONAR AO CARRINHO ðŸ›’</button>
            <small id="error-message" style="color: #ff6b35; margin-top: 10px; display: none; text-align: center;">Selecione um tamanho para continuar.</small>

            <div class="product-description">
                <h3>DescriÃ§Ã£o Completa</h3>
                <p id="long-description">Carregando...</p>
                
                <h3>EspecificaÃ§Ãµes</h3>
                <table class="specs-table">
                    <tr><td>Categoria</td><td id="spec-category">...</td></tr>
                    <tr><td>Subcategoria</td><td id="spec-subcategory">...</td></tr>
                    <tr><td>Tags</td><td id="spec-tags">...</td></tr>
                    <tr><td>ID</td><td id="spec-id">...</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentProduct = null;
        let selectedSize = null;

        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) return id;
            const stored = localStorage.getItem('ortega_products');
            if (stored) {
                const products = JSON.parse(stored);
                return products[0]?.id; 
            }
            return null;
        }

        function loadProductDetails() {
            const productId = getProductIdFromUrl();
            if (!productId) {
                document.getElementById('product-name').textContent = 'Produto nÃ£o encontrado.';
                return;
            }
            const storedProducts = JSON.parse(localStorage.getItem('ortega_products') || '[]');
            currentProduct = storedProducts.find(p => p.id === productId);
            if (currentProduct) {
                renderDetails(currentProduct);
                loadCartCount();
            } else {
                document.getElementById('product-name').textContent = 'Detalhes indisponÃ­veis.';
            }
        }
        
        function renderDetails(product) {
            document.getElementById('product-category').textContent = (product.subcategory || product.category).toUpperCase();
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = `R$ ${product.price.toFixed(2).replace('.', ',')}`;
            document.getElementById('long-description').textContent = product.description + ". Este produto foi cadastrado no painel administrativo.";
            document.getElementById('stock-info').textContent = `Em estoque: ${product.stock || 0} unidades`;
            document.getElementById('spec-category').textContent = product.category.toUpperCase();
            document.getElementById('spec-subcategory').textContent = product.subcategory || 'N/A';
            document.getElementById('spec-tags').textContent = product.tags.join(', ');
            document.getElementById('spec-id').textContent = product.id;

            const mainImageElement = document.getElementById('main-image-src');
            const mainImageContainer = document.getElementById('main-image');
            
            if (product.image && product.image.length > 200) {
                 mainImageElement.src = product.image;
                 mainImageElement.style.display = 'block';
                 mainImageContainer.textContent = '';
            } else {
                 mainImageElement.style.display = 'none';
                 const emojis = {'camisas': 'ðŸ‘•','acessorios': 'ðŸŽ’','calcados': 'ðŸ‘Ÿ','bermudas': 'ðŸ©³'};
                 mainImageContainer.textContent = emojis[product.category] || 'ðŸ“¦';
            }
            
            const sizeSelector = document.getElementById('size-selector');
            sizeSelector.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function() {
                    sizeSelector.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                    document.getElementById('error-message').style.display = 'none';
                });
            });
            
             if (product.stock <= 0) {
                document.getElementById('add-to-cart-btn').disabled = true;
                document.getElementById('add-to-cart-btn').textContent = 'FORA DE ESTOQUE';
                document.getElementById('stock-info').style.color = '#ff6b35';
                document.getElementById('stock-info').textContent = 'Produto esgotado!';
            }
        }
        
        window.handleAddToCart = function() {
            const quantityInput = document.getElementById('product-quantity');
            const quantity = parseInt(quantityInput.value, 10);
            if (!selectedSize) {
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            if (!currentProduct || quantity <= 0) return;
            try {
                let cart = JSON.parse(localStorage.getItem('ortega_cart') || '[]');
                const cartItemId = `${currentProduct.id}_${selectedSize}`; 
                const existingItem = cart.find(item => item.cartId === cartItemId);
                if (currentProduct.stock < quantity) {
                    alert(`Estoque insuficiente!`);
                    return;
                }
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ 
                        cartId: cartItemId,
                        id: currentProduct.id, 
                        name: `${currentProduct.name} - Tam: ${selectedSize}`, 
                        price: currentProduct.price, 
                        quantity: quantity, 
                        image: currentProduct.image, 
                        category: currentProduct.category,
                        subcategory: currentProduct.subcategory
                    });
                }
                localStorage.setItem('ortega_cart', JSON.stringify(cart));
                loadCartCount();
                alert(`ðŸ›’ Adicionado com sucesso!`);
            } catch (e) { alert('Erro ao adicionar.'); }
        };

        window.changeQuantity = function(delta) {
            const input = document.getElementById('product-quantity');
            let current = parseInt(input.value, 10);
            let newValue = current + delta;
            if (newValue < 1) newValue = 1;
            if (currentProduct && newValue > currentProduct.stock) newValue = currentProduct.stock;
            input.value = newValue;
        };

        function loadCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('ortega_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').textContent = totalItems;
            } catch (e) { document.getElementById('cart-count').textContent = 0; }
        }

        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
